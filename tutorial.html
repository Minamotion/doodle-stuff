<html>
    <head>
        <title>How 2 Doodl</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="icon" href="./icon.png">
    </head>
    <body>
        <h1><i>How to export a doodle from <a href="https://scratch.mit.edu/projects/847462237/">Doodler</a></i></h1><br>
        <p>
            Step 1. Click the word Doodler from the title<br>
            Step 2. Make a doodle (example: a dog)<br>
            Step 3. Click "See inside"<br>
            Step 4. Make the "drawData" list visible<br>
            Step 5. Right-click the shown list and click "Export"<br>
            That's it!
        </p>
    </body>
</html>
